<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

<body>

  <header class="header">

        </div>

      </div>
      <div class="col-md-4">

        <!-- Корзина Пустая -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Ваш заказ</h5>

            <div id="cartEmpty" class="alert alert-secondary" role="alert">
              Корзина пуста

            <div class="cart-wrapper">
              <div id="cartItemsHolder"></div>

              <div id="cartTotal" class="cart-total">

                <p><span class="h5">Итого:</span> <span class="total-price">330</span> <span class="rouble">₽</span></p>

          </div>
        </div>

            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Ваш номер телефона">

          </div>
